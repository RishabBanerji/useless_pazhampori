<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pazham Hub â€” Totally Useless Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

<audio id="popperSound" src="https://www.myinstants.com/media/sounds/party-popper.mp3" preload="auto"></audio>

<header>
    <img src="logo.png" alt="Pazham Hub Logo" class="logo">
    <h1>Pazham Hub â€” Uselessly Charming</h1>
</header>

<div class="wrap">
    <div class="grid">
        <div class="card" id="judgeCard">
            <div class="title"><h3>AI Pazhampori Judge (Without Real AI)</h3></div>
            <input id="judgeFile" type="file" accept="image/*" class="input">
            <div id="judgeThinking" class="small"></div>
            <img id="judgePreview" class="preview" style="display:none">
            <div id="judgeResult" class="status" style="margin-top:10px">Upload a pazhampori to get judged.</div>
            <div class="controls" style="margin-top:10px">
                <button id="judgeButton" class="btn">Judge</button>
                <button id="judgeReset" class="btn">Reset</button>
            </div>
        </div>

        <div class="card" id="timerCard">
            <div class="title"><h3>Pazhampori Timer ðŸŽ‰</h3></div>
            <label>Target minutes <input id="timerMins" type="number" value="5" min="1" class="input" style="width:80px;margin-left:8px"></label>
            <div class="controls" style="margin-top:10px">
                <button id="timerStart" class="btn">Start Timer</button>
                <button id="timerStop" class="btn">Stop</button>
            </div>
            <div id="timerDisplay" class="timerDisplay small">Ready for a surprise party!</div>
        </div>

        <div class="card" id="stockCard" style="grid-column:span 2">
            <div class="title"><h3>Pazhampori Stock Market</h3></div>
            <div class="canvasWrap"><canvas id="stockCanvas" width="1000" height="240"></canvas></div>
            <div class="controls" style="margin-top:10px">
                <button id="stockCandle" class="btn">Toggle Candlesticks</button>
            </div>
            <div class="small" style="margin-top:8px">Current: â‚¹<span id="stockPrice">0.00</span> &nbsp; | &nbsp; <span id="marketMood">moodless</span></div>
        </div>
    </div>

    <div class="grid">
        <div class="card" id="trackerCard" style="grid-column:span 2">
            <div class="title"><h3>Banana Delivery Tracker ðŸšš</h3></div>
            <div class="status" id="deliveryStatus">No delivery. No hope.</div>
            <div class="controls" style="margin-top:10px">
                <button id="refreshStatus" class="btn">Refresh Status</button>
                <button id="etaBtn" class="btn">Get ETA</button>
            </div>
            <div class="small" style="margin-top:8px">Delivery ID: <span id="deliveryId"></span></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
